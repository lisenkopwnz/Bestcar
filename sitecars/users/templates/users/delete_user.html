<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Подтверждение удаления</title>
    <!-- Link to the external CSS file -->
     {% load static %}
     <link rel="stylesheet" type="text/css" href="{% static 'users/css/confirmation_deletion.css' %}">
</head>
<body>
    <h1>Вы уверены, что хотите удалить аккаунт?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Да, удалить</button>
        <a href="{% url 'users:profile'%}">Отмена</a>
    </form>
</body>
</html>
