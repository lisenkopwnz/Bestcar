
<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'bestcar/js/sorting.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'bestcar/css/style_base.css' %}">

</head>

<body>
        <ul class="menu" >
            <li><a href="{% url 'home' %}">
            <img src="{% static 'bestcar/images/logo.png' %}" class="logo" alt="Best car" /></a></li>
            {% for m in menu %}
            <li> <a href="{% url m.url_name %}">{{ m.title }}</a></li>
            {% endfor %}
            <li><a href="#">Дополнительно<i class="user"></i></a>
                <ul class="submenu">
                    <li> <a href="{% url 'users:trips_current' %}">Мои поездки</a></li>
                    <li> <a href="{% url 'booking:booked_trips' %}">Ваши забронированные поездки</a></li>
                    <li> <a href="{% url 'users:profile' %}">Профиль</a></li>
                    <li> <a href="{% url 'users:register' %}">Регистрация</a></li>
                    <li> <a href="{% url 'users:login' %}">Войти</a></li>
                </ul>
            </li>

        </ul>

    {% block content %}
    {% endblock %}
</body>
</html>
